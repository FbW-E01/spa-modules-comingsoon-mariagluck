<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/05a6b04c02.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <title></title>
  </head>

  <body>
    <main class="container p-0 shadow-lg my-5 bg-white rounded card" style="height: 80vh; width: 75vw;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <div style="width: 100%; height: 80vh; background-image: url(/src/images/laura-vinck-Hyu76loQLdk-unsplash.jpg); background-size: cover;">
            <div id="countdown" style="width: 128px; margin: auto; padding-top: 50%; vertical-align: baseline;"></div>
          </div> 
        </div>
        <div class="col-md-8">
          <div class="card-body p-3">
            <h5 class="card-title" style="margin-top: 30%; font-size: 2em;">COMING SOON</h5>
            <p class="card-text text-muted mt-4" style="font-size: 0.9em;">This is a countdown that counts the time left for something t0 happen.</p>
            <p class="card-text text-muted" style="font-size: 0.9em;">Super important stuff.</p>
            <a href="#" class="btn rounded-pill px-4 py-2" style="font-size: 0.6em; background-color: rgba(138, 129, 129, 0.171);">GET NOTIFIED</a>
           <div style="margin-top: 22%;">
            <i class="fab fa-facebook-f pe-3"></i>
            <i class="fab fa-twitter pe-3"></i>
            <i class="fab fa-instagram pe-3"></i>
           </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
